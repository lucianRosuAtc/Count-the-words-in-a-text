<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <textarea id="text-area" name="text-name" placeholder=" Enter your text here:" rows="4" cols="50" maxlength="20000"></textarea>
            <button id="reset">Clear Form</button>
            <p>Word count: <span id="word-count"></span></p>
            <p>Character count: <span id="character-count"></span></p>
            <p>Longest word: <span id="longest-word"></span></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
